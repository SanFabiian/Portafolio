							<a href="#"><span class="icon-whatsapp color-icon"></span></a>
						</li>
						<li>

				<div class="datos">
					<input type="text" required placeholder="Nombre" id="Nombre" name="Nombre"/>

				</div>
				<div class="intereses">
					<label for="Cotización">
						<input type="checkbox"  checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
					</label>
					<label for="Reclamos">
						<input type="checkbox" id="reclamos" name="Reclamos" value="reclamos"> Reclamos
					</label>
					<label for="Comentarios">
						<input type="checkbox" id="comentarios" name="Comentarios" value="comentarios"> Comentarios
					</label>
					<label for="Otros">
						<input type="checkbox" id="otros" name="intereses" value="otros"> Otros
					</label>
				</div>

					<textarea name="mensaje" id="mensaje" placeholder="Mensajeame..."></textarea>
				</div>

					<input class="botones01" type="submit" name="enviar" value="Enviar"/>
